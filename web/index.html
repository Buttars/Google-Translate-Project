<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Starter Project</title>

    <link href="dist/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>

    <div class="container my-container">
        <div class="page-header">
            <h3>Google Translate Project</h3>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div>
                    <h2>Purpose</h2>

                    <p>
                        This webpage is meant to poke fun at Google Translate. It takes user input, runs it through all the avaliable languages on
                        Google Translate and back.
                    </p>
                </div>

                <div>
                    <h2>Translate</h2>

                    <textarea id="translate-input" autofocus rows="4" cols="50">test</textarea>
                    <div>
                        <a class="btn btn-success translate-submit">Translate</a>
                    </div>
                    <h3>Final Output</h3>

                    <textarea id="translate-output" readonly autofocus rows="4" cols="50"></textarea>

                    <ol id="translation-area"></ol>
                </div>
            </div>

        </div>
    </div>

    <hr>

    <div class="footer">
        <p>&copy; Landon Buttars 2017</p>
    </div>
    </div>

    <script src="dist/js/script.js"></script>
</body>

</html>
